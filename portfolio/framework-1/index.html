<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
  </head>
  <body>
    <section class="grid">
      <header class="row">
        <section class="col-1">
          <img class="logo" src="http://placehold.it/70x70" alt="Company Logo">
        </section>
        <section class="col-6 rigth-align">
            <h1 class="header-title">Jane Doette</h1>
            <h3 class="header-subtitle">Front-end Ninja</h3>
        </section>
      </header>
      <section class="col-12">
          <img class="main-image" src="http://placehold.it/800x300" alt="Main image">
      </section>
      <h2 class="col-12 shaded-title">Featured Work</h2>
      <section class="row featured-itens">
        <figure class="col-4 left-figure">
            <img src="http://placehold.it/240x200" alt="Appify image">
            <section class="figure-detail">
              <h3>Appify</h3>
              <p>http://appify.com/application</p>
            </section>
        </figure>
        <figure class="col-4 middle-figure">
            <img src="http://placehold.it/240x200" alt="Sunflower image">
            <section class="figure-detail">
              <h3>Sunflower</h3>
              <p>http://sunflower.org/blog/flower</p>
            </section>
        </figure>
        <figure class="col-4 right-figure">
            <img src="http://placehold.it/240x200" alt="Bokeh image">
            <section class="figure-detail">
              <h3>BOKEH</h3>
              <p>https://bokeh.inf.us</p>
            </section>
        </figure>
      </section>
    </section>
  </body>
</html>
